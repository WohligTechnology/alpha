<section class=bg-journey><div class=container><header class=page-header><h1 class="color-red font-revelution font-bold margin0">ALPHA'S</h1><h1 class="color-red font-revelution font-bold margin0">JOURNEY</h1></header><ul class=timeline><div ng-repeat="data in journey | orderBy: '-date'"><div ng-if="data.side == 'right'"><li><div class=tldate>{{data.date |date : 'yyyy'}}</div></li><li class=timeline-inverted><div class=tl-circ></div><div class="timeline-panel line-right"><div class=row><div class=journey-sec><div class="col-md-6 col-sm-6 col-xs-12"><div class=tl-img><img ng-src={{data.journeyimage|uploadpath}} class=img-responsive></div></div><div class="col-md-6 col-sm-6 col-xs-12 padding0"><div class=tl-data><p class=font-roboto ng-bind-html=data.content></p></div></div></div></div></div></li></div><div ng-if="data.side == 'left'"><li><div class=tldate>{{data.date |date : 'yyyy'}}</div></li><li><div class=tl-circ></div><div class="timeline-panel line-left"><div class=row><div class=journey-sec><div class="col-md-6 padding0"><div class="tl-data text-right"><p class=font-roboto ng-bind-html=data.content></p></div></div><div class=col-md-6 ng-if=data.journeyimage><div class=tl-img><img ng-src={{data.journeyimage|uploadpath}} class=img-responsive></div></div></div></div></div></li></div></div></ul></div></section>
