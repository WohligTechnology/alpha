<section><div class=banner><img src=img/news/news.jpg class="img-resposive ban-full"></div></section><section class="mt-60 mt35"><div class=container><div class=row><div ng-if=!detailNews class=text-center>Loading..</div><div class=col-md-8><div class=nw-detail><div class=al-relative><img ng-src="{{detailNews.innerpageimage | uploadpath}}" class=img-responsive><div class=date-sec ng-if=detailNews.date><span>{{detailNews.date | date :'MMMM y'}}</span></div></div><div class=nw-main-title><h3 class="color-red font-keem text-up">{{detailNews.name}}</h3></div><div class=nw-detail><p ng-bind-html=detailNews.content></p></div></div></div><div class=col-md-4 ng-if="relatedNewss.length>0"><div class=rl-news><h2 class="color-red font-keem">RELATED NEWS</h2><div class="rl-nw hidden-xs" ng-repeat="data in relatedNewss"><img ng-src="{{data.relatedimage | uploadpath}}" class=img-responsive ui-sref=news-detail({id:data._id}) ng-if="data._id!=stateId"><h4 class="color-red font-keem text-up" ng-if="data._id!=stateId">{{data.name}}</h4></div><div class="mob-slider hidden-lg hidden-md hidden-sm"><flex-slider flex-slide="data in relatedNewss track by $index" animation=slide item-width=320 item-margin=60 animationloop=true move=1 slideshow-speed=2000><li><img ng-src="{{data.relatedimage | uploadpath}}" class=img-responsive ui-sref=news-detail({id:data._id}) ng-if="data._id!=stateId" noloading=true><h4 class="color-red font-keem text-up" ng-if="data._id!=stateId" noloading=true>{{data.name}}</h4></li></flex-slider></div></div></div></div></div></section>
