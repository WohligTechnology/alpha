<section><div class=banner><img src=img/news/news.jpg class="img-resposive ban-full"></div></section><section class="mt-60 mt35"><div class=container><div class=row><div class=col-md-8><div class=nw-detail><div class=al-relative><img src={{newDetailss.img}} class=img-responsive><div class=date-sec><span>{{newDetailss.date}}</span></div></div><div class=nw-main-title><h3 class="color-red font-keem text-up">{{newDetailss.title}}</h3></div><div class=nw-detail><p ng-bind-html=newDetailss.desc></p><p ng-bind-html=newDetailss.desc2></p><p ng-bind-html=newDetailss.desc3></p><p ng-bind-html=newDetailss.desc4></p><p ng-bind-html=newDetailss.desc5></p></div></div></div><div class=col-md-4><div class=rl-news><h2 class="color-red font-keem">RELATED NEWS</h2><div class="rl-nw hidden-xs" ng-repeat="data in relatedNews"><img src={{data.image}} class=img-responsive ui-sref=news-detail({id:data.id}) ng-if="data.id!=stateId"><h4 class="color-red font-keem text-up" ng-if="data.id!=stateId">{{data.title}}</h4></div><div class="mob-slider hidden-lg hidden-md hidden-sm"><flex-slider flex-slide="data in relatedNews track by $index" animation=slide item-width=320 item-margin=60 animationloop=true move=1 slideshow-speed=2000><li><img src={{data.image}} class=img-responsive ui-sref=news-detail({id:data.id}) ng-if="data.id!=stateId" noloading=true><h4 class="color-red font-keem text-up" ng-if="data.id!=stateId" noloading=true>{{data.title}}</h4></li></flex-slider></div></div></div></div></div></section>
