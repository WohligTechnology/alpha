<section><div class=banner><img src=img/news/news.jpg class="img-resposive ban-full"></div></section><div class=news><div class=container><div class=content-sec><div class=row><div class=col-md-6 ng-repeat="data in latestNews | orderBy:'-date'"><div class=news-sec><div class=news-img><img ng-src={{data.innerpageimage|uploadpath}} class=img-responsive><div class=date-sec><span>{{data.date |date :'MMMM y'}}</span></div></div><h4 class=hideHead ng-bind-html="data.name | shorten :45">Packaging Trends in 2017</h4><p class=hideData ng-bind-html="data.content | limitTo:250"></p><button type=button class="btn btn-default" ui-sref=news-detail({id:data._id})>Read more</button></div></div></div></div></div></div>
